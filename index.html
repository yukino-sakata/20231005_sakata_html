    <main>
        <img src="../../../img/mv.png"/>
    
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>

        <section class="profile">
            <h2 class="profile">会社概要</h2>
                <table>
                    <tr>
                        <th>会社名</th>
                        <td>株式会社TECH</td>
                    </tr>
                    <tr>
                        <th>代表者</th>
                        <td>山田 太郎</td>

        <section class="inpuiry">
            <h2 class="inpuiry">お問い合わせ</h2>
                <form action="#" method="get">  
                    <label>会社名

                    </label>
                    <br>
                    <label>お名前

                    </label>
                    <br>
                    <label>メールアドレス
                        <input type="email" name="メールアドレス">
                    </label>
                    <br>
                    <label>お問い合わせ内容
                        <textarea name="お問い合わせ内容" cols="80" rows="8" ></textarea>
                    </label>
                    <br>
                    <input type="submit" name="お申し込み" value="お申し込み">
                </form>
        </section>
